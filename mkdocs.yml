site_name: Sam's Notes
site_url: https://sitename.example
theme:
  font: 
    text: Plus Jakarta Sans
    code: Roboto Mono
  name: material
  icon:
    logo: fontawesome/solid/s
  favicon: assets/logoGrey.png
  features:
    - navigation.footer
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: green
      accent: deep purple

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange
extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
extra:
  social:
    - icon: fontawesome/brands/youtube
      link: https://youtube.com/@
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/
copyright: Copyright &copy; 2026 Samuel P.M.